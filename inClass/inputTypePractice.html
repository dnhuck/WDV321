<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>input type practice</title>
</head>

<body>
	<h1>WDV321: Advanced JavaScript</h1>
	<h2>Input Type = Practice</h2>
	
	<form action="#" method="post">
		<p>
			<label for="email">Email:</label>
			<input type="email" name="email" required>
		</p>
		
		<p>
			<label for="textField">Enter Name:</label>
			<input type="text" name="textField" id="textField" required>
		</p>		
		
		<p>
			<label for="number">Enter Year:</label>
			<input type="number" name="number" required>
		</p>
		
		<p>
			<input type="submit" name="submit" value="Submit"><input type="reset" name="reset" value="Reset">
		</p>
	</form>
</body>
</html>
