<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>

	<script>
		
		
		let clientName = "Mary";
	
		$(document).ready(function(){
			
			console.log("Hello jQuery!");
			
			$("h3 span").html(clientName);
			
			//displayGreeting(); // replaces if page is already loaded
			
			$("#button").click(function(){
				console.log("You clicked the button!");
			});
			
		}); 
		
		
		function displayGreeting(){
			document.write("Hello Class");
		}
		
		displayGreeting();
	
	</script>
</head>

<body>
	<h3>Hello <span id="">David</span></h3>
	<p>WDV321 Advanced Javascript</p>

	<form name="form1" method="post" action="">

		<label for="inputName"></label>
	  <input type="text" name="inputName" id="inputName">
	  </p>
	  <p>
		<input type="button" name="button" id="button" value="Submit">
		<input type="reset" name="button2" id="button2" value="Reset">
	  </p>
	</form>
	<p>You Entered: </p>

</body>
</html>
