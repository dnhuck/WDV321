<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Event Listner</title>
<script>
	
	function blue(){
		document.body.style.backgroundColor = 'blue';
	}	
	
</script>
</head>

<body>
	<h1>WDV321 Advanced JavaScript</h1>
	
	<p onClick="blue()">Click to turn body blue</p>
	
	<p id="bodyGreen">Change body to green</p>
	
	<p id="bodyRed">Change body to red</p>
</body>
	<script>
		//blue();
		document.querySelector("#bodyGreen").onclick = function() {document.body.style.backgroundColor = "green"};
		
		document.querySelector("#bodyRed").addEventListener("click", function(){document.body.style.backgroundColor = "red"});
		
		document.write('For Loop');
		for (let i = 1; i < 6; i++) {
  			document.write("<p>" + i + "</p>");
		}
		
		let x=1
		document.write('While Loop');
		while (x<6){
			document.write("<p>" + x++ + "</p>");
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		

	</script>
</html>
