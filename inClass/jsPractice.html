<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js practice</title>
</head>

<body>
	<div>
		<h1 id="color">When I click the button, the header will turn a different color.</h1>
		<p><input type="button" value="click me" onClick="color()" id="button1"></p>
		
		<form id="form2" name="form2" method="post" action="">
  <fieldset>
      <p>
        Enter an amount: 
        <input type="text" name="inAmt" id="inAmt"/><!-- this is where im trying to get the value from in my global variable -->
      </p>
      <p>
        <input type="button" name="button3" onClick="deposit()" id="button3" value="Deposit"/>
        <input type="button" name="button4" onClick="withdraw()" id="button4" value="Withdraw" />
      </p>
	  <p>Your Balance: <span id="balance"></span></p>
  </fieldset>
</form>
		
		
		
		<p><input type="button" value="Click for an alert" id="button" onClick="alert1()"></p>
		
		<input type="button" value="reset" onClick="Reset()">
	
	</div>
	<div id="arrays">
	
		<h2>Arrays Practice</h2>
		<p id="list"></p>
		
	
	</div>
</body>
<script>
	
	let accountBalance = 0;
	
	function deposit(){
		let inAmount = parseFloat(document.querySelector("#inAmt").value.trim() );
		let val = accountBalance += inAmount;
		let USD =  new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
		document.querySelector("#balance").innerHTML = USD;
		
		if(isNaN(inAmount) ){
			document.querySelector("#balance").innerHTML = "Please Enter a Number";
			
		}
	}
	
	function withdraw(){
		let inAmount = parseFloat(document.querySelector("#inAmt").value.trim() );
		let val = accountBalance -= inAmount;
		
		let USD =  new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val);
		document.querySelector("#balance").innerHTML = USD;
		
		if(isNaN(inAmount) ){
			document.querySelector("#balance").innerHTML = "Please Enter a Number";
		}
	}
	
	function color(){
		let changeColor = document.querySelector("#color").style.color = 'red';
	}
	
	function alert1(){
		alert("This is an alert!");
	}
	
	// START OF ARRAYS PRACTICE
	var cars = ['Lambo', 'Ferrari', 'Porsche', 'Pagini'];
	carsL = cars.length;
	
	text = "<select>";
	for (i=0; i < carsL; i++){
		text += "<option>" + cars[i] + "</option>";
	}
	text += "</select>";
	
	document.querySelector("#list").innerHTML = text;
	//END OF ARRAYS PRACTICE
	
	function Reset(){
		let changeColor = document.querySelector("#color").style.color = 'black';
		accountBalance = 0;
		document.querySelector("#inAmt").innerHTML = "";
		document.querySelector("#balance").innerHTML = "";
	}
	
	
</script>
</html>
